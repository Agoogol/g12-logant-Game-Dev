<html>
<head>

<script>
function myHitOther(my1,my2){
   left1   = parseInt(document.getElementById(my1).style.left)
   right1  = left1 + parseInt(document.getElementById(my1).style.width)
   top1    = parseInt(document.getElementById(my1).style.top)   
   bottom1 = top1   + parseInt(document.getElementById(my1).style.height)
   left2   = parseInt(document.getElementById(my2).style.left)
   right2  = left2 + parseInt(document.getElementById(my2).style.width)
   top2    = parseInt(document.getElementById(my2).style.top)   
   bottom2 = top2   + parseInt(document.getElementById(my2).style.height)
   if ((right1  >=  left2  ) &&      	   
       (bottom1 >=  top2   ) &&
       (left1   <=  right2 ) &&
       (top1    <=  bottom2) ){
       return true
   }
}


function myCheckAll(){
  if(myHitOther('mySpan01', 'mySpan02')){
    document.getElementById('mySpan02').style.left = '-400px'
    alert('You Win!')
    location = 'https://google.ca'
  }

  if(myHitOther('mySpan01', 'mySpan03')){
    document.getElementById('mySpan03').style.left = '-400px'
  }

  // your other checks go here

}


</script>

<body onKeyUp="{
     let myKeyUp = event.key

     }

      if (myKeyUp.toLowerCase() == 'd') {   // go down

}" onKeyDown="{
     let myAlphaKey = event.key
     document.getElementById('myDiv01').innerHTML = 'You typed: ' + myAlphaKey.toLowerCase()
      if (myAlphaKey.toLowerCase() == 'arrowright') {
         document.getElementById('mySpan01').style.left = parseInt(document.getElementById('mySpan01').style.left) + 10

      }
      if (myAlphaKey.toLowerCase() == 'd') {   // go right

         document.getElementById('mySpan15').style.left = document.getElementById('mySpan06').style.left
         document.getElementById('mySpan15').style.top = document.getElementById('mySpan06').style.top
         myCheckAll()
      }
      if (myAlphaKey.toLowerCase() == 'arrowleft') {
         document.getElementById('mySpan01').style.left = parseInt(document.getElementById('mySpan01').style.left) - 10
         myCheckAll()
      }
      if (myAlphaKey.toLowerCase() == 'a') {   // go left
         document.getElementById('mySpan01').style.left = parseInt(document.getElementById('mySpan01').style.left) - 10
         document.getElementById('mySpan14').style.left = document.getElementById('mySpan07').style.left
         document.getElementById('mySpan14').style.top = document.getElementById('mySpan07').style.top
         myCheckAll()
      }
      if (myAlphaKey.toLowerCase() == 'arrowup') {
         document.getElementById('mySpan01').style.top = parseInt(document.getElementById('mySpan01').style.top) - 10
         myCheckAll()
      }
      if (myAlphaKey.toLowerCase() == 'w') {   // go up
         document.getElementById('mySpan01').style.top = parseInt(document.getElementById('mySpan01').style.top) - 10
         
         document.getElementById('mySpan13').style.left = document.getElementById('mySpan04').style.left
         document.getElementById('mySpan13').style.top = document.getElementById('mySpan04').style.top
         myCheckAll()
      }
      if (myAlphaKey.toLowerCase() == 'arrowdown') {
         document.getElementById('mySpan01').style.top = parseInt(document.getElementById('mySpan01').style.top) + 10
         myCheckAll()
      }
      if (myAlphaKey.toLowerCase() == 'x') {   // go down
         document.getElementById('mySpan01').style.top = parseInt(document.getElementById('mySpan01').style.top) + 10
         document.getElementById('mySpan12').style.left = document.getElementById('mySpan05').style.left
         document.getElementById('mySpan12').style.top = document.getElementById('mySpan05').style.top
         myCheckAll()
      }
      if (myAlphaKey.toLowerCase() == 'c') {   // go southeast
         document.getElementById('mySpan01').style.left = parseInt(document.getElementById('mySpan01').style.left) + 10
         document.getElementById('mySpan01').style.top = parseInt(document.getElementById('mySpan01').style.top) + 10
         myCheckAll()
      }
      if (myAlphaKey.toLowerCase() == 'z') {   // go southwest
         document.getElementById('mySpan01').style.left = parseInt(document.getElementById('mySpan01').style.left) - 10
         document.getElementById('mySpan01').style.top = parseInt(document.getElementById('mySpan01').style.top) + 10
         myCheckAll()
      }
      if (myAlphaKey.toLowerCase() == 'q') {   // go northwest
         document.getElementById('mySpan01').style.left = parseInt(document.getElementById('mySpan01').style.left) - 10
         document.getElementById('mySpan01').style.top = parseInt(document.getElementById('mySpan01').style.top) - 10
         myCheckAll()
      }
      if (myAlphaKey.toLowerCase() == 'e') {   // go northeast
         document.getElementById('mySpan01').style.left = parseInt(document.getElementById('mySpan01').style.left) + 10
         document.getElementById('mySpan01').style.top = parseInt(document.getElementById('mySpan01').style.top) - 10
         myCheckAll()
      }
}"
